<h1 style="text-align: center;">Sign In</h1>

<div class="container">
    <div class="email-address-field">
        <label for="Email Address" class="email-spacing"><b>Email Address: </b></label>
        <input name="email" class="textbox" type="text" id="emailAddressField" placeholder="Enter Email Address" />
    </div>

    <br />

    <div class="password-field">
        <label for="Password" class="password-spacing"><b>Password: </b></label>
        <input name="password" type="password" class="textbox" type="password" id="passwordField" placeholder="Enter Password" />
    </div>

    <br />

    <div class="remember-me-field">
        <label class="remember-me"><input type="checkbox"> Remember Me</label>
    </div>

    <button class="btn btn-primary submit-button" (click)="onClickMe()" type="button" name="submit">Login</button>
</div>
